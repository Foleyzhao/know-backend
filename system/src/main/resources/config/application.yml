server:
  port: 9000

spring:
  freemarker:
    check-template-location: false
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false

  #配置 Jpa
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  redis:
    #数据库索引
    database: ${REDIS_DB:0}
    host: ${REDIS_HOST:106.54.140.36}
    port: ${REDIS_PORT:63790}
    password: ${REDIS_PWD:}
    #连接超时时间
    timeout: 5000

  rabbitmq:
    addresses: 106.54.140.36
    username: guest
    password: guest
    virtual-host: /
    publisher-returns: true
    publisher-confirm-type: correlated
    listener:
      type: simple
      simple:
        acknowledge-mode: auto
        prefetch: 1
        concurrency: 3
        max-concurrency: 3
        retry:
          enabled: true
          max-attempts: 5
          initial-interval: 3000

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

#邮箱验证码有效时间/秒
code:
  expiration: 300

# Rsa加密密钥
rsa:
  private_key: 
